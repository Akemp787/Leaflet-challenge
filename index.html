<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Earthquake Visualization</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="Leaflet-Part-1/css/style.css">
</head>

<body>

    <!-- The div that holds our map -->
    <div id="map" style="width: 100%; height: 600px;"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Our JavaScript -->
    <script type="text/javascript" src="Leaflet-Part-1/js/logic.js"></script>

    <!-- Legend -->
    <div class="legend">
        <h3>Legend</h3>
        <div>
            <span class="legend-icon" style="background-color: #00FF00;"></span> Depth &lt; 10 km - Shallow<br>
            <span class="legend-icon" style="background-color: #FFFF00;"></span> 10 km ≤ Depth &lt; 30 km - Intermediate<br>
            <span class="legend-icon" style="background-color: #FFA500;"></span> 30 km ≤ Depth &lt; 50 km - Moderate<br>
            <span class="legend-icon" style="background-color: #FF4500;"></span> 50 km ≤ Depth &lt; 70 km - Deep<br>
            <span class="legend-icon" style="background-color: #FF0000;"></span> 70 km ≤ Depth &lt; 90 km - Very Deep<br>
            <span class="legend-icon" style="background-color: #8B0000;"></span> Depth ≥ 90 km - Extremely Deep
        </div>
    </div>

    <!-- Styling for the legend -->
    <style>
        .legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: white;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
            opacity: 0.8;
        }

        .legend-icon {
            display: inline-block;
            width: 20px;
            height: 10px;
            margin-right: 5px;
            border: 1px solid #ccc;
        }
    </style>
</body>

</html>
